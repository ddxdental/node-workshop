
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>ChatsApp</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Open Sans -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>

    <!-- Custom styles -->
    <link href="css/site.css" rel="stylesheet">

    <!-- Javascript -->
    <script type="text/javascript" src="js/jquery-2.2.1.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/sockets.js"></script>
    <script type="text/javascript" src="js/ui.js"></script>

  </head>

  <body>

    <h1 id="headline">ChatsApp</h1>

    <div class="loading">
      <span class="glyphicon glyphicon-refresh"></span>
    </div>

    <div id="signin">
      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block submit-button" type="submit">Sign in</button>
      </form>
    </div> <!-- /signin -->

    <div id="chatapp">
      <div class="message-window"></div>
      <form class="text-input" autocomplete="off">
        <div class="input-group">
          <input type="text" class="form-control" id="message" placeholder="Type your message...">
          <span class="input-group-btn">
            <button class="btn btn-success" type="submit">
              <span class="glyphicon glyphicon-comment"></span>
            </button>
          </span>
        </div>
      </form>
    </div> <!-- /chatapp -->
  </body>
</html>
